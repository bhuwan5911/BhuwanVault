<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BhuwanVault | 100+ Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="logo-area">
            <h1 class="title">
                BhuwanVault
                <span>BhuwanVault</span>
                <span>BhuwanVault</span>
                <span>You can do it</span>
            </h1>
            <p class="subtitle">100+ Awesome Front-End Projects. One Vault.</p>
            <div class="social-links">
                <a href="https://github.com/bhuwan5911" target="_blank" class="social-btn github" title="GitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/bhuwan-kumar-b794432b3/" target="_blank"
                    class="social-btn linkedin" title="LinkedIn">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>
        </div>

        <div class="search-container">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search the vault...">
            <button id="surpriseBtn" class="surprise-btn" title="Surprise Me!">
                <i class="fa-solid fa-dice"></i>
            </button>
        </div>

        <div class="controls-area" style="margin-top: 1rem;">
            <button id="viewToggleBtn" class="btn btn-secondary"
                style="background: rgba(255,255,255,0.1); color: white;">
                <i class="fa-solid fa-rocket"></i> Galaxy Mode
            </button>
        </div>

        <div id="categoryFilters" class="category-filters">
            <!-- Chips injected by JS -->
        </div>
        </div>
    </header>

    <div id="starTooltip" class="star-tooltip"></div>

    <main>
        <div id="projectsGrid" class="projects-grid">
            <!-- Projects will be injected here by JS -->
        </div>
    </main>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Project Preview</h3>
                <div class="modal-actions">
                    <a id="modalNewTab" href="#" target="_blank" class="btn-icon" title="Open in New Tab">
                        <i class="fa-solid fa-external-link-alt"></i>
                    </a>
                    <button class="close-modal" onclick="closeModal()">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
            </div>
            <iframe id="previewFrame" src=""></iframe>
        </div>
    </div>

    <script src="background.js"></script>
    <script src="script.js"></script>
</body>

</html>
